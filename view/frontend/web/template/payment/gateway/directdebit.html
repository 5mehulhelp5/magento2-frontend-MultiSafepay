<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img data-bind="attr: {src: getImage()}" class="payment-icon" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- ko if: isDirect() -->
        <div class="payment-method-directdebit" style="margin: 0 0 20px;">
            <fieldset class="fieldset">
                <div class="field required">
                    <label class="label" for="directdebit-account-name">
                        <span>
                            <!-- ko i18n: 'Account holder name'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input name="directdebit-account-name"
                               id="directdebit-account-name"
                               data-bind="value: accountHolderName, attr:{title: $t('Account holder name')}"
                               class="input-text"
                               type="text"
                               required="true"/>
                    </div>
                </div>

                <div class="field required">
                    <label class="label" for="directdebit-account-number">
                        <span>
                            <!-- ko i18n: 'Bank account number'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input name="directdebit-account-number"
                               id="directdebit-account-number"
                               data-bind="value: accountHolderIban, attr:{
                                title: $t('Bank account number'),
                                placeholder: $t('Bank account number e.g NL02ABNA0123456789')
                               }"
                               class="input-text"
                               type="text"
                               required="true"/>
                    </div>
                </div>
            </fieldset>
        </div>
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: (isVaultEnabled())-->
        <div class="field choice">
            <input type="checkbox"
                   name="vault[is_enabled]"
                   class="checkbox"
                   data-bind="attr: {'id': getCode() + '_enable_vault'}, checked: vaultEnabler.isActivePaymentTokenEnabler"/>
            <label class="label" data-bind="attr: {'for': getCode() + '_enable_vault'}">
                <span><!-- ko i18n: 'Save for later use.'--><!-- /ko --></span>
            </label>
        </div>
        <!-- /ko -->

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
